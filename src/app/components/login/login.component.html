<div class= "col-md-12 mt-3">
	<h1>Iniciar Session</h1>
	<p>
		Identificate en la plataforma
	</p>

	<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group">
			<label for="email">Email </label>
			<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" 
			required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Correo no valido</small><!-- Mensaje de error si no ingresa nada-->
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Contraseña  no valido</small><!-- Mensaje de error si no ingresa nada-->
		</div>
		<input type="submit" value="login" class="btn btn-success" [disabled]="loginForm.invalid">

	</form>
</div>
