<div class="container"> <!--  contenedor principal (barra de navegacion)-->
  <Br>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Blog Videojuego</a>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
  <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
</svg>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]= "['/inicio']" >Inicio </a>
      </li>
      <li class="nav-item" *ngFor="let category of categories">
        <a class="nav-link" [routerLink]="['/categoria',category.id]">{{category.name}}</a>
      </li>
    </ul>
     <ul class="navbar-nav  navbar-right" *ngIf="!identity">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/login']">Login </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/registro']">Registro</a>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
      <div *ngIf="identity && identity.image" class="nav-item">
        <img src="{{url + 'usuario/avatar/'+ identity.image }}" class="avatar_login" alt="Avatar" [routerLink]="['/perfil',identity.sub]">
      </div>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toogle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"
        >{{identity.name+' '+identity.surname}} </a>
        <div class="dropdown-menu" aria-labolleby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/crear-entrada']">Crear Entrada</a>
          <a class="dropdown-item" [routerLink]="['/crear-categoria']">Crear categoria</a>
          <div class="dropdown-divider"> </div>
          <a class="dropdown-item" [routerLink]="['/perfil',identity.sub]">Mi perfil</a>
          <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
          <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
</div>
